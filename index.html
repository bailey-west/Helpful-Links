<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Helpful Links Directory</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #6138f5;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2em;
    }

    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    section {
      background-color: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    section h2 {
      border-bottom: 2px solid #6138f5;
      padding-bottom: 5px;
      color: #6138f5;
      font-size: 1.2em;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
      margin: 10px 0;
    }

    li {
      margin-bottom: 10px;
    }

    a {
      color: #0077cc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #6138f5;
      color: white;
      margin-top: 20px;
    }

    .contact-list li {
      font-weight: 500;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
